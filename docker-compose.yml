version: '3.8'

services:
  app:
    build: .
    volumes:
      - ./downloads:/app/downloads
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3001
    restart: unless-stopped
    networks:
      - app-network
    # 资源限制
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/public"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/app/ssl
      # 缓存目录
      - nginx_cache:/tmp/nginx_cache
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network
    # 资源限制
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    # 健康检查
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/api/public"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  app-network:
    driver: bridge

volumes:
  nginx_cache:
